name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main  # Trigger this workflow on every push to the main branch

env:
  RESOURCE_GROUP: 'jobcard_rg' 
  LOCATION: 'uaenorth'
  ACR_NAME: 'jobcardacr'
  CONTAINER_APP_ENV: 'jobcard-env'
  CONTAINER_APP_NAME: 'jobcard-app'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      # UPDATED: Using the latest stable version
      uses: actions/checkout@v4

    - name: 'Az CLI login'
      # UPDATED: Using the latest stable version
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Build and push image'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - run: |
        docker build . -t ${{ env.ACR_NAME }}.azurecr.io/metamorphic-job-card:${{ github.sha }}
        docker push ${{ env.ACR_NAME }}.azurecr.io/metamorphic-job-card:${{ github.sha }}

    - name: 'Deploy to Azure Container Apps'
      # UPDATED: Using the latest stable version, which is the fix
      uses: azure/container-apps-deploy@v3
      with:
        resourceGroup: ${{ env.RESOURCE_GROUP }}
        containerAppName: ${{ env.CONTAINER_APP_NAME }}
        imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/metamorphic-job-card:${{ github.sha }}
        
        secrets: |
          database-url ${{ secrets.DATABASE_URL }}
          secret-key ${{ secrets.SECRET_KEY }}
          azure-storage-connection-string ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          openai-api-key ${{ secrets.OPENAI_API_KEY }}
        
        environmentVariables: |
          DATABASE_URL=secretref:database-url
          SECRET_KEY=secretref:secret-key
          AZURE_STORAGE_CONNECTION_STRING=secretref:azure-storage-connection-string
          OPENAI_API_KEY=secretref:openai-api-key