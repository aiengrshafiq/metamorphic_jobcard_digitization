name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main  # Trigger this workflow on every push to the main branch

env:
  RESOURCE_GROUP: 'jobcard_rg' 
  LOCATION: 'uaenorth'
  ACR_NAME: 'jobcardacr'
  CONTAINER_APP_ENV: 'jobcard-env'
  CONTAINER_APP_NAME: 'jobcard-app'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      # UPDATED: Using the latest stable version
      uses: actions/checkout@v4

    - name: 'Az CLI login'
      # UPDATED: Using the latest stable version
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Build and push image'
      uses: azure/docker-login@v1 # This action is still commonly on v1
      with:
        login-server: ${{ env.ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - run: |
        docker build . -t ${{ env.ACR_NAME }}.azurecr.io/metamorphic-job-card:${{ github.sha }}
        docker push ${{ env.ACR_NAME }}.azurecr.io/metamorphic-job-card:${{ github.sha }}

    - name: 'Deploy to Azure Container Apps'
      # UPDATED: Using the latest stable version, which is the fix
      uses: azure/container-apps-deploy@v3
      with:
        resourceGroup: ${{ env.RESOURCE_GROUP }}
        location: ${{ env.LOCATION }}
        acrName: ${{ env.ACR_NAME }}
        containerAppEnvironment: ${{ env.CONTAINER_APP_ENV }}
        containerAppName: ${{ env.CONTAINER_APP_NAME }}
        imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/metamorphic-job-card:${{ github.sha }}
        targetPort: 8000
        ingress: 'external'
        environmentVariables: |
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          AZURE_STORAGE_CONNECTION_STRING=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}