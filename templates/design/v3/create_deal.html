{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm border-0">
    <div class="card-body p-4">
        <h3 class="mb-4">Create New Deal</h3>
        <form id="create-deal-form" novalidate>
            <div class="row g-3">
                <div class="col-md-6"><label class="form-label">Project Name <span class="text-danger">*</span></label><input type="text" name="project_name" class="form-control" required></div>
                <div class="col-md-6"><label class="form-label">Client Name <span class="text-danger">*</span></label><input type="text" name="client_name" class="form-control" required></div>
                <div class="col-md-6"><label class="form-label">Client Contact <span class="text-danger">*</span></label><input type="text" name="client_contact" class="form-control" required></div>
                <div class="col-md-6"><label class="form-label">Location <span class="text-danger">*</span></label><input type="text" name="location" class="form-control" required></div>
                <div class="col-md-6"><label class="form-label">Contract Type <span class="text-danger">*</span></label><select name="contract_type" class="form-select" required><option value="">Select...</option>{% for pkg in commitment_packages %}<option value="{{ pkg }}">{{ pkg }}</option>{% endfor %}</select></div>
                <div class="col-md-6"><label class="form-label">Budget / Ticket Size <span class="text-danger">*</span></label><input type="number" name="budget" class="form-control" required></div>
                <div class="col-md-6"><label class="form-label">Payment Date <span class="text-danger">*</span></label><input type="date" name="payment_date" class="form-control" required></div>
                <div class="col-md-6"><label class="form-label">Contract Date <span class="text-danger">*</span></label><input type="date" name="contract_date" class="form-control" required></div>
                <hr class="my-2">
                <div class="col-md-4"><label class="form-label">Initial Client Brief <span class="text-danger">*</span></label><input type="file" name="initial_brief" class="form-control" required></div>
                <div class="col-md-4"><label class="form-label">Layout / Floor Plan <span class="text-danger">*</span></label><input type="file" name="floor_plan" class="form-control" required></div>
                <div class="col-md-4"><label class="form-label">As-Built Drawings (Optional)</label><input type="file" name="as_built" class="form-control"></div>
            </div>
            <div class="mt-4 text-end">
                <button type="submit" class="btn btn-primary btn-lg" id="submit-btn">Create Deal</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts_extra %}
<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('create-deal-form');
    const submitBtn = document.getElementById('submit-btn');
    const toastElement = document.getElementById('responseToast');
    const toast = new bootstrap.Toast(toastElement);

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        if (!form.checkValidity()) {
            form.classList.add('was-validated');
            return;
        }
        submitBtn.disabled = true;

        try {
            const response = await fetchWithAuth('/api/design/v3/deals/', {
                method: 'POST',
                body: new FormData(form)
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.detail || 'Failed to create deal.');
            
            // Success handling
            // ...
            alert(result.message);
            window.location.href = '/'; // Redirect to dashboard on success

        } catch (error) {
            alert(error.message);
        } finally {
            submitBtn.disabled = false;
        }
    });
});
</script>
{% endblock %}
